<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Stock Tracker</title>
    <link rel="stylesheet" href="./assets/css/app.css" />
  </head>
  <body>
    <h1>Product Stock Tracker</h1>
    <!-- Add Category Section -->
    <div>
      <label for="newCategory">New Category:</label>
      <input type="text" id="newCategory" placeholder="Enter new category" />
      <button type="button" id="addCategoryBtn">Add Category</button>
    </div>
    <!-- Existing Category input -->
    <label for="category">Category:</label>
    <select id="category" required>
      <option value="">Select Category</option>
      <!-- Categories will be dynamically added here -->
    </select>

    <!-- Form for Adding Stock -->
    <form id="stockForm">
      <label for="productName">Product Name:</label>
      <input type="text" id="productName" required />

      <label for="stockUnit">Stock Unit:</label>
      <input type="number" id="stockUnit" required />

      <label for="unit">Unit:</label>
      <select id="unit" required>
        <option value="kg">kg</option>
        <option value="g">g</option>
        <option value="L">L</option>
        <option value="Un">Un</option>
      </select>

      <label for="stockEntry">Stock Entry:</label>
      <input type="number" id="stockEntry" required />

      <label for="stockOutput">Stock Output:</label>
      <input type="number" id="stockOutput" required />

      <label for="entryDate">Date:</label>
      <input type="date" id="entryDate" required />

      <button type="button" id="addStockBtn">Add Stock</button>
    </form>
    <!-- Filter Section -->
    <form id="filterForm">
      <label for="filterMonth">Filter by Month:</label>
      <input type="month" id="filterMonth" />

      <label for="filterCategory">Filter by Category:</label>
      <select id="filterCategory">
        <option value="">Select Category</option>
        <!-- Added categories will be dynamically inserted here -->
      </select>

      <button type="button" id="filterBtn">Filter</button>
    </form>

    <!-- Export Button -->
    <button id="exportBtn">Export to Excel</button>

    <!-- Table for Displaying Stock Data -->
    <table>
      <thead>
        <tr>
          <th>Product Name</th>
          <th>Category</th>
          <th>Stock Unit</th>
          <th>Unit</th>
          <th>Stock Entry</th>
          <th>Stock Output</th>
          <th>Final Stock</th>
          <th>Entry Date</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="stockTableBody">
        <!-- Data Rows Go Here -->
      </tbody>
    </table>

    <script src="./js/app.js"></script>
  </body>
</html>
